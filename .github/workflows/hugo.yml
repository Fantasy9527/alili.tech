name: Build and Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.13.0'

    - name: Cache Node Modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Install Hugo
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v0.51/hugo_0.51_Linux-64bit.deb
        sudo dpkg -i hugo*.deb
        hugo version

    - name: Install dependencies and build
      run: |
        rm -rf public
        npm install
        npm run build
        echo 'Build done!'

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "incomparable9527@foxmail.com"
        git config --global user.name "Fan"
        git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/Fantasy9527/alili.tech.git container
        cp -r public/* container/
        cd container
        git add .
        git commit -m 'GitHub Actions update blog'
        git push -u origin gh-pages -f

